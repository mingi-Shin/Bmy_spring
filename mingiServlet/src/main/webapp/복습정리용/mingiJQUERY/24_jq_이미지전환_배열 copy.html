<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이미지전환</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
<style>
    div {
        width: 320px;
        margin: 0 auto;
        position: relative;
    }
    div > a {
        /* 위치설정 */
        position: absolute;
        top: 650px;
        /* 모양(형태), 색상 */
        width: 50px; height: 50px;
        background-color: yellow;
        border-radius: 25%;
        /* 텍스트 설정 */
        text-decoration: none;
        text-align: center;
        line-height: 50px; /* 세로방향 중앙정렬 */
    }
    #prev { left: 20px; }
    #next { right: 20px; }
    img { width: 400px; height: 400px; }

</style>
<script>
    // prev, next : 버튼이 클릭되었을때 처리
    // 이미지 파일명을 배열에 저장해서 사용
    // let imgNames = ["bimg01.jpg", "bimg02.jpg", ...];
    //----------------------
    let imgName = ["bimg01.jpg", "bimg02.jpg", "bimg03.jpg", "bimg04.jpg", "bimg05.jpg"];

    //(실습) next, prev 클릭시 이미지 전환
    $(document).ready(function(){
      let imgNum = 0; //배열의 인덱스 번호
        
        // next 클릭시 : 다음 이미지 표시(img 태그 src 속성값 변경)
        $("#next").click(function(){
            imgNum++;
            console.log("next 클릭~~ imgNum : " + imgNum);
            if (imgNum >= imgName.length) imgNum = 0; //처음 이미지 번호로 변경
            
            $("img").prop("src", "image/" + imgName[imgNum]);
        });           
        
        $("#prev").on("click", function(){
            imgNum--;
            if (imgNum < 0) imgNum = imgName.length-1; //마지막 번호로 변경

            console.log("prev 클릭~~ imgNum : " + imgNum);
            $("img").prop("src", "image/" + imgName[imgNum]);
        });
    });


/*
.prop
이 메서드는 선택한 요소의 속성을 설정하거나 값을 가져올 때 사용됩니다. 이 코드에서는 $("img")를 사용하여 모든 이미지 요소를 선택하고, 그런 다음 .prop("src", "image/" + imgName[imgNum])을 사용하여 이러한 이미지 요소의 src 속성을 변경합니다.
*/
</script>
</head>
<body>
    <div>
        <img src="image/bimg01.jpg" alt="상품이미지" id="coffee">
        <a id="prev" href="#">prev</a>
        <a id="next" href="#">next</a>
    </div>
    
    
    
</body>
</html>
