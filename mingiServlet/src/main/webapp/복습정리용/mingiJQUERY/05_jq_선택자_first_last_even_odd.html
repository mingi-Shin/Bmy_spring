    //==========================================================
    // 선택요소 인덱스 번호 기준
    // :even - 짝수요소, :odd - 홀수요소
    $("div:even").css("border", "4px double black");
    $("div:odd").css("border", "4px double red");

    $("li:even").css("border", "3px dotted brown");
    $("li:odd").css("border", "3px solid aqua");
