<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  // Java, HTML, CSS, JavaScript, jQuery 문자열을 배열에 저장하고
  // 1초마다 순차적으로 #myDiv 위치에 출력

  $(document).ready(function(){
    let subject = ['Java', 'HTML', 'CSS', 'JavaScript', 'jQuery'];
    
    // window.setInterval(동작, 시간간격);
    let showA = window.setInterval(function(){
      arrayShow();
    }, 1000);

    let idx = 0;
    function arrayShow(){
      if (idx < subject.length){
        $("#myDiv").text(idx + " : " + subject[idx]);
        idx ++;
      } else {
        idx = 0;
      }
    };

    //(실습)배열의 문자열을 #myDiv 위치에 출력(setInterval)
    $("#myDiv").text(showA);


    //중지 버튼이 클릭되면 과목보여주기 정지 처리(clearInterval)
    // $("#stop").click(function(){
    //   window.clearInterval(showA);
    // });

    $("#stop").on("click", function(){
      window.clearInterval(showA);
    });
    
  });
  
</script>
</head>
<body>
  <button id="stop">중지</button>
  <!-- Java, HTML, CSS, JavaScript, jQuery -->
  <div id="myDiv">Java</div>

</body>
</html>
