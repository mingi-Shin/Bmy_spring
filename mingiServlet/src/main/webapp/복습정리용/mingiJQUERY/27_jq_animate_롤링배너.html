<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>롤링 슬라이드 배너</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>    
<style>
    * { margin: 0; padding: 0; }
    h2 { text-align: center; }
    #banner-wrap {
        width: 600px;
        border: 1px solid #aaa;
        padding: 20px;
        margin: 50px auto;
    }
    #frame {
        width: 600px;
        position: relative;
        overflow: hidden;
    }
    #banner { width: 3000px; }
    #banner img { width: 200px; }
    #banner li {
        list-style: none;
        float: left;
        width: 200px;
    }
    #banner-wrap p { text-align: center; font-size: 2em;}
    #banner-wrap p > a { text-decoration: none; }
</style>
<script>
    $(document).ready(function(){
        let $list = $("#banner");
        console.log(":: 이미지 갯수 : " + $("#banner img").length);
        
        //앞의 이미지 3개를 복사해서 맨뒤에 붙이기
        $list.append($("#banner li:lt(3)").clone());
        
        let clickCnt = 0;
        //next : 좌측 마진 값에서 -200 처리
        $("#next").click(function(){
            console.log(">이동전 margin-left : " + $list.css("margin-left"));
            clickCnt++;
            console.log("clickCnt : " + clickCnt);
            
            if (clickCnt > 5) { //사용 이미지 갯수보다 많아지면
                $list.css("margin-left", "0px");
                clickCnt = 1;
            }
                
            let marginLeft = -200 * clickCnt;
            $list.animate({"margin-left": marginLeft}, 1000);
            console.log(">이동후 margin-left : " + marginLeft);
        });
        
        //(실습) prev : 이전 버튼 클릭시
        
    });
</script>
</head>
<body>
    <h2>롤링 슬라이드 배너 만들기</h2>
    <hr>
    <div id="banner-wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="image/1.jpg"></a></li>
                <li><a href="#"><img src="image/2.jpg"></a></li>
                <li><a href="#"><img src="image/3.jpg"></a></li>
                <li><a href="#"><img src="image/4.jpg"></a></li>
                <li><a href="#"><img src="image/5.jpg"></a></li>
            </ul>
        </div>
        <p>
            <a href="#" id="prev">
                <img src="image/prev_btn.png">
            </a>
            <span>이동하기</span>
            <a href="#" id="next">
                <img src="image/next_btn.png">
            </a>
        </p>
    </div>
    
    
    
</body>
</html>
