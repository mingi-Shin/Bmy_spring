<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eq, contains, find</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  /* 필터 선택자 - 선택자에 콜른(:) 기호를 포함하는 선택자
  : contains(문자열) - 문자열을 포함하고 있는 요소
  : eq(index) : 인덱스 번호에 해당하는 요소
  : gt(index) : 인덱스 번호보다 큰 요소
  : lt(index) : 인덱스 번호보다 작은 요소
  $(선택자).find(필터) : 자녀.자손 태그 중 필터링해서 찾기
  .parent() : 부모요소 선택
  .siblings() : 형제요소 선택
  *****************************/

  $(document).ready(function(){

    $("td:contains('Java')").css("background-color", "mediumvioletred");
    $("td:contains('JSP')")
      .css("border", "4px dotted ")
      .siblings() //형제요소 선택
      .css("color", "darkblue")
      .parent()
      .css("background-color", "magenta");

    $("td:eq(0)").css("background-color", "yellow");
    $("td:gt(2)").css("background-color", "brown");
    $("td:lt(2)").css("background-color", "azure");

    //$(선택자).find(필터)
    $("tbody").find("td:dq(0)").css("background-color", "azure");

    $("td:contains('basic')")
      .parent() //부모 태그
      .find("td:gt(1)") //그 아래 자식태그의 1번 인덱스보다 큰 것들
      .css("background-color", "khaki")

    $("thead th").css("background-color", "khaki");

    $("thead").find("th:eq(0)").css("background-color", "khaki");

    //$(".c1").find("th:eq(0)").css("background-color", "azure");
    // =>
    $(".c1 th:eq(0)").css("font-size", "2em");



  });

</script>
<!-- <style>
  .c1 {
    color: khaki;
  }
</style> -->
</head>
<body>
  <table border>
    <thead class="c1">
      <tr>
        <th>과목</th>
        <th>상세내용</th>
        <th>비고(비전)</th>
      </tr>
    </thead>
    <tbody class="c1">
      <tr>
        <td>JSP</td>
        <td>Servlet, EL, JSP</td>
        <td>2.3</td>
      </tr>
      <tr>
        <td>Java</td>
        <td>basic</td>
        <td>8.0</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
