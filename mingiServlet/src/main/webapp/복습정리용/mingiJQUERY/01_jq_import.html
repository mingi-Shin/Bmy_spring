<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery import</title>
  
  <!-- jQuery import 방식 1번 : 내꺼 가져다 쓰기-->
  <!-- <script src="js/jquery-3.7.1.min.js"></script> -->
  
  <!-- jQuery import 방식 2번 : CDN 방식 : 인터넷에서 직접 가져다 쓰기 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
  console.log("head javaScript 시작 ~");

  //JavaScript DOM 객체 다루기
  window.onload = function(){
    console.log("window.onload 이벤트 ~~~~~~ ");
    document.getElementById("id1").style.color = "blue";

  };
  //------------------------------------------------------------------------------------
  // ----------------- 제이쿼리 사용방식 3가지 -----------------

  // 방식1 : jQuery(document).ready(function(){});
  // ---->        $(document).ready(function(){});
  jQuery(document).ready(function(){
    jQuery("#id1").css("background-color", "yellow");
  });
  
  $(document).ready(function(){
    $("#id1").css("border", "3px solid red");
  });
  //------------------------------------------------------------------------------------
  // 방식2 : 'document' 생략
  $().ready(function(){
    $("#id1").css("background-color", "orange");
  });
  //------------------------------------------------------------------------------------
  // 방식3 : 'ready'도 생략 / $(function(){})
  $(function(){
    $("#id1").css("background-color", "green");
  });


</script>
</head>
<body>
  <h1 id="id1">제이쿼리(jQuery)</h1>

<script>
  console.log("body끝 JavaScript ~");
  // document.querySelector("#id1").style.backgroundColor = "aqua";
  $("#id1").css("background-color", "aqua");

</script>  

</body>
</html>
