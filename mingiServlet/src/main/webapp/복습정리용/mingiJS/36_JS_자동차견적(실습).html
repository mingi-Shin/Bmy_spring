<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
<script>

  window.onload = function(){
    let one = document.getElementById("opt1");
    let two = document.getElementById("opt2");
    let three = document.getElementById("opt3");
    let total = document.getElementById("total");

    one.onchange = function(){
      if (this.checked){
        total.value = parseInt(total.value) + parseInt(one.value);
      } else {
        total.value = parseInt(total.value) - parseInt(one.value);
      }
    };

    two.onclick = function(){
      if (this.checked){
        total.value = parseInt(total.value) + parseInt(two.value);
      } else {
        total.value = parseInt(total.value) - parseInt(two.value);
      }
    };

    three.onclick = function(){
      if (this.checked){
        total.value = parseInt(total.value) + parseInt(three.value);
      } else {
        total.value = parseInt(total.value) - parseInt(three.value);
      }
    };

  };
</script>
<style>
  #totalTxt, th {
    background-color: gray;
    
  }

  #carZone, #total {
    text-align: center;
  }

  #total {
    font-size: larger;
    border: white;
  }

  table {
    border : 1px solid black;
    border-collapse: collapse;
  }

</style>
</head>
<body>
  <div id="carZone">
    <h1>자동차 견적</h1>
    <p>
      <img src="images/car1.jpg" alt="자동차이미지">
    </p>
    <table border : 1px solid black; border-collapse: collapse;>
      <colgroup>
        <col width="50%">
        <col width="30%">
      </colgroup>
      <thead>
        <tr>
          <th>옵션</th>
          <th>추가가격</th>
          <th>옵션선택</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>인조가죽시트</td>
          <td>300,000</td>
          <td>
            <input type="checkbox" value="300000" id="opt1" calss="opt">
          </td>
        </tr>
        <tr>
          <td>네비게이션</td>
          <td>400,000</td>
          <td>
            <input type="checkbox" value="400000" id="opt2" calss="opt">
          </td>
        </tr>
        <tr>
          <td>썬루프</td>
          <td>500,000</td>
          <td>
            <input type="checkbox" value="500000" id="opt3" calss="opt">
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td id="totalTxt">차량금액(옵션포함)</td>
          <td colspan="2">
            <input type="text" value="20000000" id="total" readonly>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

</body>
</html>
