<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS : 반복문 for</title>
<script>
  //반복문 : for, while, do ~ while
  //for (초기치; 조건식; 증감식) {}
  //---------------------------------
  for (let i = 1; i <= 5; i++){
    document.write(i, "<br>");
  }
  document.write("---- 반복문 끝 ----<br>");

  //========================================
  //(실습) 구구단 3단 브라우저 화면에 출력
  for (let i = 1; i <= 9; i++) {
    document.write( "3 * " + i + " = " + (3 * i), "<br>");
  }
  document.write("<hr>");
  
  //(실습) 출력할 구구단의 단 값을 화면에서 입력받아 해당 구구단을 출력(prompt)
  let num = prompt("계산할 단 값을 입력해주세요.");
  for (let i = 1; i <= 9; i++) {
    document.write(num + " * " + i +" = " + (num * i), "<br>");
  }
  document.write("<hr>");
  
  for (let i = 1; i <= 9; i++){
    document.write(i + "단 곱셈을 시작합니다." + "<br>");
    for(let j = 1; j <= 9; j++){
      document.write(i + " * " + j + " = " + (i*j) + "<br>");
    }
  }
  document.write("<hr>");

  

</script>
</head>
<body>


</body>
</html>
