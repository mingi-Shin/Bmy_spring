<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS: true, false </title>
<script>
  // true, false
  // JS : false가 아니면 모두 true   .. 응??
  // false 값 : false, 0 또는 -0, undefined, NaN, null, ""(빈문자열) 외 나머지 모두 true
  // true 값 : false 같에 해당되지 않는 모든 데이터는 true
  //----------------------------------------------------------------------

  // 숫자 (number) : 0, -0이 아닌 모든 숫자가 true
  // 문자열 (string) : ""(빈문자열)이 아닌 모든 문자열 데이터가 true
  // 객체 (object) : null이 아닌 모든 객체 데이터가 true

  document.write("true : " + Boolean(true), "<br>");
  document.write("1 : " + Boolean(1), "<br>");
  document.write("100 : " + Boolean(100), "<br>");
  document.write("test : " + Boolean("test"), "<br>");
  document.write("ABC : " + Boolean("신민기"), "<br>");
  document.write("<hr>");

  /****************** 주의 필요 *******************/
  let a = 100;
  document.write("a : " + a, "<br>");

  if (a == 50) { //깜빡해서 = 하나를 빼먹으면 true가 되버린다.
    document.write(">>> 결과 true - a가 50이다", "<br>");
  } else {
    document.write(">>> 결과 false - a가 50이 아니다", "<br>");
  }

  document.write("<br>");
  //----------------------------------------------------------------------
  let infinity = 1 / 0; //Infinity : 무한히 큰 수
  document.write("1 / 0 결과 값 : " + infinity, "<br>");
  document.write("1 / 0 연산결과(true, false) : " + Boolean(infinity), "<br>");
  document.write("1 / 0 -1 연산결과 : " + (1 / 0 -1), "<br>");


</script>
</head>
<body>
  

</body>
</html>
