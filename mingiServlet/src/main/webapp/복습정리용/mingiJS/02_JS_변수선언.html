<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 변수 선언</title>
  <script>
    /*
    변수선언
    변순선언 키워드 (명령어) : var, let, const(상수)
      - var : 변수 사용범위 function 레벨
      - let, const : 변수 사용범위 {} 기준
        -> var로 선언한 변수는 {} 밖에서도 호출 가능한 반면, let과 const는 {}안에서만 유효하며 밖에서는 의미를 잃는다.
    변수명 사용 문자 : 영문대소문자, 숫자, _, $
    기본자료형 : 문자열(stirng), 숫자(number), 불린(boolean), undefined(값없음)
    참조형 : object(String, Number, Boolean, Array, Math, Date, Set, Map, ...) == Class
    ********************************************************************************************************************/
    document.write("변수 선언 전 varNum : " + varNum, "<br>");
    var varNum = 100;
    document.write("변수 선언 후 varNum : " + varNum, "<br>");
    var varNum = '문자';
    document.write("변수 재선언 후 varNum (중복선언 허용: 주의할것) : " + varNum, "<br>");
    document.write("<hr>");

    /*
    document.write("변수 선언 전 letNum : " + letNum, "<br>"); // 초기화 전에는 오류발생
    */
    let letNum = 100;
    document.write("변수 선언 후 letNum : " + letNum, "<br>");
    /*
    letNum = '바보'; // 중복선언을 허용하지 않는다.
    document.write("변수 재선언 후 letNum : " + letNum, "<br>");
    */

    const const_var = "const 변수는 처음 한 번만 값 설정 가능";
    document.write(const_var);
    document.write("<hr>");
    //===================================================================================================================
    let str = "안녕하세요(문자열)";
    let num = 100;
    let bool = true;
    let undef;
    let vNull = null;

    document.write("문자열 출력(str) : " + str, "<br>");
    document.write("숫자값 출력(num) : " + num, "<br>");
    document.write("숫자값 num + 1 출력2 : " + num + 1, "<br>");
    document.write("숫자값 (num + 1) 출력3 : " + (num + 1), "<br>");
    document.write("불린값 출력(bool) : " + bool, "<br>");
    document.write("undef 출력(undef) : " + undef, "<br>");
    document.write("null 출력(vNull) : " + vNull, "<br>");
    document.write("<hr>");

    document.write("typeof str : " + typeof str, "<br>"); //기본자료형
    document.write("typeof vNull : " + typeof vNull); //object : 참조형
    document.write("<hr>");
    //===================================================================================================================
    // 변수에 고정된 타입의 개념이 없다.
    str = str + 200; //문자형에 '200'이 뒤에 붙어온다.
    document.write("숫자로 변경 전의 str : " + str + ", typeof str: " + typeof str, "<br>");
    str = 500; // 변수 저장 타입이 변경됨.
    str = str + 200; //숫자형에 200이 연산되어 나온다.
    document.write("숫자로 변경 후의 str : " + str + ", typeof str: " + typeof str, "<br>");

    str = true; // true 값은 숫자 1
    document.write("str : " + str, ", typeof str : " + typeof str, "<br>");
    let sum = num + str;
    document.write("sum 결과 -> 100 + true : " + sum, "<br>");
    document.write("<hr>");
    //===================================================================================================================
    num = 100;
    document.write("num + \"999\" : " + (num + "999"), "<br>"); // 어느 한쪽이 문자형이면 문자열 붙이기로 처리가 된다.
    document.write("num * \"999\" : " + (num * "999"), "<br>");
    document.write("num * undef : " + (num * undef), "<br>"); // NaN 숫자가 아님을 의미
    document.write('num * "A" : ' + (num * "A"), '<br>'); // NaN

    document.write("~~~~~자바스크립트 오류없음~~~~~");
    document.write("<p>-------- head영역 JavaScript 끝 ---------- </p>");
  </script>
</head>
<body>
  <h1>자바스크립트의 변수 선언 알아보기</h1>

</body>
</html>
