<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.setInterval()</title>
<script>
  // window.setInterval() : 정해진 시간마다 반복적으로 동작
  // window.setInterval(액션, 밀리초) : 밀리초마다 액션을 반복
  // window.clearInterval(타이머객체) : 타이머 객체 동작 중지
  let i = 1;
  console.log(i++);
  console.log(i++);
  console.log(i++);
  console.log('---------------');
  

  let timer;
  function timerStart(){
    console.log(">> timerStart() 실행");
    i = 1;
    // timer = window.setInterval("console.log(i++)", 1000);
    timer = window.setInterval(function(){
      console.log('> 타이머 동작중');
      console.log(i++);
    }, 1000); //1초마다
  }

  function timerStop(){
    console.log('>> 타이머 중단하기');
    window.clearInterval(timer);
  }

</script>
</head>
<body>
  <button onclick="timerStart()">타이머 시작</button>
  <button onclick="timerStop()">타이머 멈춤</button>


</body>
</html>
