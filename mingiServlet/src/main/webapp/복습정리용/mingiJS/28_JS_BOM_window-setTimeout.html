<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.setTimeout</title>
<script>
  // window.setTimeout() : 정해진 시간후에 한 번만 동작
  // window.setTimeout(액션, 밀리초) : 밀리초 시간 후에 한 번만 동작
  // window.clearTimeout(타이머 객체) : 타이머 객체 동작을 중지시킨다
  // ----------------------------------
  console.log('실행시작~');
  let timeout = window.setTimeout('console.log("실행 후 5초가 지났습니다...")', 5000); //5초 뒤에
  let timeout02 = window.setTimeout(window.open('https://naver.com', 'pop1', 
                          'width = 400, height = 250, top = 100, left = 150'), 5000);


                        

  
</script>
</head>
<body>
  <h3>window.setTimeout() 알아보기</h3>
  <button onclick="clearTimeout(timeout)">window.clearTimeout() 타이머 정지</button> 
  <p>5초 되기전에 취소 누르면 메소드 실행안됨</p> 

</body>
</html>
