<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 이벤트</title>
<script>
  /* 마우스 이벤트 // 이 기능으로 웹페이지에 간단한 게임을 구상해 볼수도 있다.
  onmouseover : 마우스가 해당영역에 들어오면 이벤트 발생
  onmouseout : 마우스가 해당 영역을 벗어나면 이벤트 발생
  ********************/
  
  // 1. onmouseover, onmouseout 방법 
  
  window.onload = function(){ // body에 있는 태그들에 속성 주기 
    let imgbtn = document.getElementById("imgbtn");
    console.log(imgbtn);

    /*
    imgbtn.onmouseover = function(){ // 마우스가 올라오면 함수 실행
      console.log(">> imgbtn.onmouseover 함수 실행(mouseenter 이벤트)~~ ")
      imgbtn.firstElementChild.src = "images/btn2_yellow.png";
    };
    imgbtn.onmouseout = function(){ // 마우스가 벗어나면 함수 실행
      console.log(">> imgbtn.onmouseout 함수 실행(mouseout 이벤트)~~ ")
      imgbtn.firstElementChild.src = "images/btn2_gray.png";
    };
    */

    // 2. mouseenter, mouseleave 방법 : 동작확인
    imgbtn.addEventListener("mouseenter",function(){
      console.log(">> mouseenter 이벤트 발생")
      imgbtn.firstElementChild.src = "images/btn2_yellow.png";
    });
    imgbtn.addEventListener("mouseleave",function(){
      console.log(">> mouseleave 이벤트 발생")
      imgbtn.firstElementChild.src = "images/btn2_gray.png";
    });

    
  /*
    mouseover, mouseout 과 mouseenter, mouseleave의 차이점 : 이벤트 버블링

  1. mouseover 및 mouseout 이벤트:
    mouseover: 요소 위로 마우스 커서가 움직일 때 발생합니다.
    mouseout: 요소에서 마우스 커서가 벗어날 때 발생합니다.
    이벤트 버블링이 발생합니다. 즉, 자식 요소에서 부모 요소로 이벤트가 전파됩니다.

  2. mouseenter 및 mouseleave 이벤트:
    mouseenter: 요소 위로 마우스 커서가 움직일 때 발생합니다. 그러나 이벤트 버블링이 발생하지 않습니다. 따라서 자식 요소로 이동하면 해당 자식 요소에 대해 다시 발생하지 않습니다.
    mouseleave: 요소에서 마우스 커서가 벗어날 때 발생합니다. 이 역시 이벤트 버블링이 발생하지 않습니다.

  3. 주요 차이점은 이벤트 버블링의 존재 여부와 관련이 있습니다. 
    mouseover 및 mouseout 이벤트는 이벤트 버블링을 지원하므로 하위 요소로 이동할 때 이벤트가 여러 번 발생할 수 있습니다. 
    반면에 mouseenter 및 mouseleave 이벤트는 이벤트 버블링을 지원하지 않으므로 하위 요소로 이동하더라도 한 번만 발생합니다.

  따라서 이벤트 처리를 할 때 이러한 차이를 고려하여 원하는 동작을 구현할 수 있습니다.
  */

  }
</script>
<style>
  #btn1, #btn2 {
    background-color: lightgray;
  }
  #btn2:hover {
    background-color: blueviolet;
  }
  a {
    border: 1px solid blue; width: 100; height: 100px;
    display: block;
  }
</style>
</head>
<body>
  <button id="btn1" >클릭1</button>
  <button id="btn2" >클릭2</button>
  <hr>
  <a href="#" id="imgbtn">
    <img src="images/btn2_gray.png" alt="버튼">
  </a>
</body>
</html>
