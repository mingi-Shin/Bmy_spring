<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS function return</title>
<script>
  /* 함수 (function) 기본 4가지 유형
  function 함수명() {}
  function 함수명(param) {}
  function 함수명() { return 리턴값; }
  function 함수명(param) { return 리턴값; }
  ************************************/

  function plus(a, b) {
    return a+b;
  }
  let sum = plus(100, 200);
  document.write("plus(100, 200) : " + sum, "<br>");
  document.write("plus(100) : " + plus(100), "<br>"); //NaN

  function test(){
    document.write(">> test() 함수 실행", "<br>");
  }
  test();

  function test(){
    document.write(">> test() 함수 재정의 실행", "<br>");
  }
</script>
</head>
<body>
  

</body>
</html>
