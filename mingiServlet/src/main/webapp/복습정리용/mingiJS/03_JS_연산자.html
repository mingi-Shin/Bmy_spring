<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 연산자</title>
  <script>
    //산술연산자 : +. -, *, /, %(나머지), **(제곱근)
    //증감연산자 : --, ++
    //부정연산자 : ! (not)
    //대입연산자(복합) : =, +=, -=, *=, /=, %=

    //==================================================
    //비교연산자 : <, >, >=, <=, ==, !=, ===, !==
    // == : 값 일치하면 true
    // === : 값과 자료형이 모두 일치하면 true
    // !== : 값 불일치 또는 타입이 불일치 할 때 true
    document.write('"100" == 100 : ' + ('100' == 100), "<br>");
    document.write('"100" === 100 : ' + ('100' === 100), "<br>");
    document.write('"100" !== 100 : ' + ('100' !== 100), "<br>");

  </script>
</head>
<body>
  

</body>
</html>
