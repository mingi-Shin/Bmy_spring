<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.moveTo()</title>
<script>
  
  
</script>
</head>
<body>
  <h2>윈도우 열고 이동 시키기</h2>
  <button onclick="openWindow()">윈도우 열기(window.open)</button>
  <button onclick="moveToWindow()">윈도우 이동(window.moveTo)</button>

<script>
  let myWindow; //전역변수 선언. 다른 function에서도 사용할 수 있도록

  function openWindow(){
    alert(">> openWindow() 실행");
    myWindow = window.open("", "myWindow", "width=200, height=100" );
    myWindow.document.write("<h3>내가 만든 윈도우창</h3>");
    // myWindow.moveTo(300, 300); //left, top 
  }

  function moveToWindow(){
    alert(">> moveToWindow() 실행");
    myWindow.moveTo(300, 300); //윈도우 창을 이동시킴
    myWindow.focus(); //다른 윈도우창보다 앞으로 나오게
  }

</script>

</body>
</html>
