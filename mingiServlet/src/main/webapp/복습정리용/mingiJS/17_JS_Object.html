<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS: Object</title>
<script>
  // object : 객체 사용법
  // 객체 선언 및 사용
  //---------------------
  let tv = new Object();
  document.write(typeof tv, "<br>");
  document.write(tv, "<br>");
  console.log(tv);

  tv.width = 1500; //tv 객체에 width 속성 추가되고 값이 설정된다.
  tv.height = 700;
  tv.color = 'balck';
  tv.on = function(){
    console.log("TV 전원 ON");
    document.write("<p>TV 전원 ON</p>");
  };
  tv.off = function(){
    console.log("TV 전원 OFF");
    document.write("<p>TV 전원 OFF</p>");
  }
  console.log(tv);

  //tv객체 속성값 확인
  document.write("tv.width : " + tv.width, "<br>");
  document.write("tv.color : " + tv.color, "<br>");
  document.write("tv.height : " + tv.height, "<br>");

  //tv 객체 기능 확인
  tv.on();
  tv.off();
  document.write("<hr>");

  //------------------------------------
  // 속성의 유무 확인 : 속성명 in 객체
  document.write("tv에 color 속성 유무확인 : " + ("color" in tv), "<br>");

  //속성 삭제 : delete 객체.속성명
  delete tv.color;
  document.write("삭제후 color 속성 유무 : " + ("color" in tv), "<br>");

  //속성 추가 또는 값 변경
  tv.color = "gray";
  document.write("tv에 color 속성 유무확인 : " + ("color" in tv), "<br>");

</script>
</head>
<body>
  

</body>
</html>
