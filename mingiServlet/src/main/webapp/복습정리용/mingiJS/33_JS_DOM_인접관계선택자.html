<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 인접관계선택자</title>
<script>
  /* 인접관계 선택자
  parentNode : 부모노드 선택 
  childNodes : 모든 자식 노드들 선택(배열형태)
  children : 자식노드들(배열)
  firstChild : 첫번째 자식노드(node)
  previousSibling : 이전 형제 노드(태그와 그 외의 노드 포함)
  nextSibling : 다음 형제 노드(태그와 그 외의 노드 포함)


  firstElementChild : 첫번째 자녀노드(태그만)
  previousElementSibling : 이전 형제 노드(태그만)
  nextElementSibling : 다음 형제 노드(태그만)

  ********************************************/
  window.onload = function(){
    // 태그안에 빈칸, 리턴, 택 등이 있는 경우 
    // 모두 child node로 인식(크롬) - 브라우저마다 처리 방식이 다르다.
    // 따라서 크롬(등)에서는 firstChild보다 .firstElementChild 를 사용하자.
    let child = document.getElementById("div1").firstElementChild; 
    console.log("child : " + child);
    console.log(child);

    child.style.color = "blue";
    child.innerHTML = "<h3>내용 수정-> .innerHTML</h3>"

    // p 태그 중 2번째 태그 호출 (내용2)
    let p2 = document.getElementsByTagName("p")[1];
    p2.style.backgroundColor = "green";

    // p2(내용2) 기준으로 동일레벨(형제요소)에서 다음(next) 태그 요소 (내용3)
    p2.nextElementSibling.style.backgroundColor = "yellow";

    // p2(내용2) 기준으로 동일레벨(형제요소)에서 이전(previous) 태그 요소 (내용1)
    p2.previousElementSibling.style.backgroundColor = "orange";

    //===========================================================================
    // 특정 속성값 조회/설정 
    let div = document.getElementById("div1");
    // 속성값 조회하기
    console.log(div);
    console.log('div.getAttribute("id") : ' + div.getAttribute("id"));
    console.log('div.getAttribute("title") : ' + div.getAttribute("title"));

    // 속성값 변경 .setAttribute(속성명, 속성값)
    div.setAttribute("title", "내용볶음div");
    console.log('div.setAttribute() 수정후 : ' + div.getAttribute("title"));

    //===========================================================================
    console.log(div.children);
    console.log("div.children.length : " + div.children.length);
    console.log("---------------------------------");
    for (let i = 0; i < div.children.length; i++){
      div.children[i].style.border = "2px solid red";
    }
    console.log("---------------------------------");

    //===========================================================================
    // div 내용 변경, 스타일 변경
    console.log("div.innerHTML : " + div.innerHTML);

    div.style.border = "3px dotted orange";
    div.style.border = "5px dashed blue"; // 동일속성 스타일 마지막 코드 적용됨.
    // div.innerHTML = "<h3>내용없음</h3>";    -> 전에 했던 작업이 모두 사라진다.


  }; 
</script>
<style>
  div {
    border: 1px solid black;
  }
  #div1 {
    border: 2px dotted red;
  }
</style>
</head>
<body>
  <h2>DOM 인접관계선택자</h2>
  <div id="div1" title="내용묶음div">
    <p>내용1</p>
    <p>내용2</p>
    <p>내용3</p>
    <p>내용4</p>
    <div>
      <p>div1 > div > p 내용5</p>
    </div>
  </div>
  <p>style에서 줘봤자 JS의 script에서 속성을 줘버리면 CSS속성은 무시된다.</p>

</body>
</html>
