<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단(2~9단)</title>
  <style>
    table {
      border : 1px solid balck;
      border-collapse: collapse;
    }
    th, td {
      border : 1px solid balck;
    }
    th {
      background-color: bisque;
    }
    td {
      text-align: center;
    }
    tr:nth-child(even) {
      background-color: lemonchiffon;
    } 
    /* 홀수 칸에 회색 넣기*/
    tr:hover {
      background-color: aqua;
      font-size: x-large;
    }
    
    /* 마우스 올리면 노란색 변하게 만들기 */
  </style>
<script>

  for (let dan = 2; dan <= 9; dan++){
    document.write("<table border>");
    document.write("<tr>");
    document.write("<th>" + dan + "단</th>");
    document.write("</tr>");
    for (let i = 1; i <= 9; i++){
      document.write("<tr>");
      document.write("<td>");
      document.write(dan + " * " + i + " = " +  (dan * i));
      document.write("</td>");
      document.write("</tr>");
    } 
    document.write("</tabe>");
    document.write("<hr>");
  }
  
</script>
</head>

</body>
</html>
