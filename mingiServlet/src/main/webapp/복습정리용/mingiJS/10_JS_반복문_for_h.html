<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 반복문</title>
<script>
  document.write("<h1>제목 h1</h1>");
  document.write("<h2>제목 h2</h2>");
  document.write("<hr>");

  //반복문을 사용해서 h1~h6 태그 생성
  for (let i = 1; i <= 6; i++) {
    document.write("<h" + i + ">제목 h" + i + "</h" + i + ">");
  }

  document.write("<hr><hr>");
</script>
</head>
<body>
  <h1>제목 h1</h1>
  <h2>제목 h2</h2>
  

</body>
</html>
