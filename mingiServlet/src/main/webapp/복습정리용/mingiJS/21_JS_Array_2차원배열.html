<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
<script>
  //배열 2차원 배열
  // [ [], [] ]
  let arr = [ ["신민기", 33, "용인"], ["왕티엔항", 28, "베이징"] ];
  document.write("arr.length : " + arr.length, "<br>");
  document.write("arr : " + arr, "<br>");
  document.write("arr.toString() : " + arr.toString(), "<br>");

  document.write("arr[0] : " + arr[0], "<br>");
  
  document.write("arr[1] : " + arr[1], "<br>");
  document.write("arr[0][0] : " + arr[0][0] + ", arr[1][0] : " + arr[1][0], "<br>");

  // 왕티엔항 --> 주민정 : 수정(변경) 
  document.write("arr[1][0] : " + arr[1][0], "<br>");
  arr[1][0] = "주민정";
  document.write(" 수정 후 arr[1][0] : " + arr[1][0], "<br>");

  document.write("<hr><hr>");
//====================================================================================
  // new Array (new Array(), new Array());

  arr = new Array(new Array("신민기", 33, "서울"),
                  new Array("미나", null, "일본"));

  document.write("arr.toString() : " + arr.toString(), "<br>");
  document.write("arr[1][1] : " + arr[1][1], "<br>");
  document.write("<hr><hr>");
//====================================================================================
  //arr = new Array();
  //arr[0] =  new Array();
  //arr[1] =  new Array();
  arr = new Array();
  arr[0] = new Array();
  arr[1] = new Array("사자", 23, "동물원", "010-2736-6119");

  arr[0][0] = "기린";
  arr[0][1] = 30;
  arr[0][2] = "잠비아";
  document.write("arr[0][0] : " + arr[0][0], "<br>");
  document.write("arr[0][1] : " + arr[0][1], "<br>");
  document.write("arr[0][2] : " + arr[0][2], "<br>");
  document.write("arr[1][0] : " + arr[1][0], "<br>");
  document.write("arr[1][1] : " + arr[1][1], "<br>");
  document.write("arr[1][2] : " + arr[1][2], "<br>");
  document.write("<hr><hr>");
  //================================================================================
  //(실습) 반복문 사용해서 arr전체 데이터 화면 출력

  arr = new Array(new Array("플랫화이트", 5500, "뉴질랜드"),
                  new Array("핸드드립커피", 4500, "광주"),
                  new Array("에스프레소", 4000, "서울")
  );

  for (let i = 0; i < arr.length; i++){
    document.write("arr [" + i + "] :" + arr[i], "<br>");
  }
  document.write("<hr>");

  for (let idx in arr) {
    document.write("arr [" + idx + "] : " + arr[idx], "<br>");
  }
  document.write("<hr>");
  
  for (let arrValue of arr) {
    document.write(arrValue, "<br>");
  }







</script>
