<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS: Array 메소드</title>
<script>
  // 배열(Array) 메소드(기능, function)
  let arr = ["사당", "교대", "방배", "강남"];
  document.write("arr : " + arr, "<br>");
  document.write("arr.toString() 실행후 arr : " + arr.toString(), "<br>");
  document.write("arr.length : " + arr.length, "<br>");
  document.write("<hr>");

  // includes() : 배열에 데이터 존재여부 확인
  document.write("arr.includes('사당') : " + arr.includes('사당'), "<br>"); 
  // true || false
  document.write("arr.includes('신도림') : " + arr.includes('신도림'), "<br>"); // true || false
  document.write("<hr>");

  // reverse() : 배열 데이터 앞<->뒤 위치 변경
  document.write("arr : " + arr, "<br>");
  document.write("arr.reverse() 실행후 arr : " + arr.reverse(), "<br>");
  document.write("<hr>");

  // sort() : 배열에 있는 데이터 오름차순 정렬(문자열 비교처리)
  document.write("arr : " + arr, "<br>");
  let result = arr.sort();
  document.write("arr.sort() 실행후 arr : " + arr.sort(), "<br>");
  document.write("리턴값 : " + result, "<br>");
  document.write("<hr>");

  // slice(idx1, idx2) : idx1 부터 dix2 이전까지 자르기 
  // 원본데이터 불변
  // 리턴값을 사용하는게 주 목적
  document.write("arr : " + arr, "<br>");
  result = arr.slice(1, 3);
  document.write("arr.slice(1, 3) 실행후 arr : " + arr, "<br>"); //원본 불변
  document.write("리턴값 : " + result, "<br>");
  document.write("<hr>");

  //splice(idx, n개 [, 데이터 작성...]) : idx에서 시작해서 n개 삭제[데이터 삽입]
  document.write("arr : " + arr, "<br>");
  result = arr.splice(1, 2, "북경", "오클랜드");
  document.write("arr.splice(1, 2) 실행후 arr : " + arr, "<br>"); //원본 변함
  document.write("리턴값 : " + result, "<br>");
  document.write("<hr>");

  // concat(추가할 데이터) : 데이터 붙이기
  // 원본데이터 : 변경없음
  // 리턴값 : 연결된(합해진)
  document.write("arr : " + arr, "<br>");
  let arr2 = ["종로1가", "종로2가", "종로3가"];
  document.write("arr2 : " + arr2, "<br>");

  result = arr.concat(arr2);
  document.write("arr.concat(arr2) 실행후 arr : " + arr, "<br>"); //원본 불변
  document.write("리턴값 : " + result, "<br>");
  document.write("<hr>");

  //==================================================================================
  // pop : 맨 뒤에서 데이터 꺼내기 (참조후 삭제)
  // push : 맨 뒤에 데이터 추가하기
  // shift : 맨 앞의 데이터 꺼내기 (참조후 삭제)
  // unshift : 맨 앞에 데이터 추가하기
  // 인덱스 번호 자동 변경
  //----------------------------------------------------------------------------------
  // pop() : 배열의 마지막 인덱스 값 추출 후 삭제(마지막 데이터 꺼내기)
  document.write("arr : " + arr, "<br>");
  result = arr.pop(); // 꺼내서 다른 변수에 저장. 원본에서는 삭제
  document.write("arr.pop() 실행후 arr : " + arr, "<br>"); // 마지막 데이터 삭제됐다
  document.write("리턴값 : " + result, "<br>"); // 마지막 데이터 꺼냈다.
  document.write("<hr>");

  // push(데이터) : 배열의 마지막에 데이터 추가
  document.write("arr : " + arr, "<br>");
  result = arr.push("push1", "push2");
  document.write("arr.push('push1', 'push2') 실행후 arr : " + arr, "<br>");
  document.write("리턴값 : " + result, "<br>"); // 인덱스 값는 뱉는다.
  document.write("<hr>");

  // shift() : 배열의 첫번째 데이터 추출 후 삭제 (맨 앞의 데이터 꺼내기)
  // 원본데이터 : 변경됨 / 리턴값 : 첫번째(0인덱스) 데이터
  document.write("arr : " + arr, "<br>");
  result = arr.shift();
  document.write("arr.shift() 실행후 arr : " + arr, "<br>");
  document.write("리턴값 : " + result, "<br>"); 
  document.write("<hr>");

  // unshift(데이터) : 배열의 맨 앞에 데이터 추가
  document.write("arr : " + arr, "<br>");
  result = arr.unshift('unshift1', 'unshift2');
  document.write("arr.unshift() 실행후 arr : " + arr, "<br>");
  document.write("리턴값 : " + result, "<br>"); // 데이터 갯수를 뱉는다
  document.write("<hr>");

  //----------------------------------------------------------------------------------
  document.write("arr : " + arr, "<br>");
  result = arr.unshift('unshift3');
  document.write("arr.unshift() 실행후 arr : " + arr, "<br>");
  document.write("리턴값 : " + result, "<br>"); // 데이터 갯수를 뱉는다
  document.write("<hr>");


  
</script>
</head>
<body>
  

</body>
</html>
