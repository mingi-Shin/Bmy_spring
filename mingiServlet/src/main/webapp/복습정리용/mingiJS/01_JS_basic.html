<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, HTML</title>
  <script>
    //자바스크립트 코드는 대소문자를 구분하여 처리한다.
    //document라는 객체 == 현재 이 문서를 의미 그리고 write()는 메서드(함수)이다.
    document.write("--- head 태그의 자바스크립트 시작 ---");
    document.write("<hr>");
    document.write("자바스크립트 만나서 반갑습니다.<br>");
    document.write("\"역 슬레쉬로 쌍따음표 출력하고 싶어요\"<br>");
    document.write('"작은 따음표로 둘러싸도 돼요." <br>');
    document.write("'큰 따음표로 둘러싸도 돼요'<br>");
    document.write("--- head 태그의 자바스크립트 끝 ---");
  </script>
</head>
<body>
  <h1>h1 태그 : JavaScript 처음 사용</h1>

<script>
  document.write("<h2>body 끝 자바스크립트 h2 태그</h2>"); //메서드안에 h2등의 태그가 와도 적용 가능
</script>

  
</body>
</html>
